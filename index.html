<!doctype html>

<html>
    <head>
        <title>HTTPS to SMS</title>
    </head>
    <body>
        <h2>HTTPS to SMS</h2>
        <br />
        Usage:<br />
        <br />
        https://dckreative.github.io/sms-tools/index.html?tel=1234567890&body=This%20is%20a%20test%20message
        <script>
            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());

            function getParameterByName(name, url = window.location.href) 
            {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            var tel = getParameterByName('tel');
            var body = getParameterByName('body');

            if (tel != "" && tel != null) 
            {
                // sms://open?addresses=1-408-555-1212,1-408-555-2121,1-408-555-1221&body=My sms text
                window.location = "sms://open?addresses=" + tel + ";?&body=" + body;
            }
        </script>
    </body>
</html>
